<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/utility.css">
        <title>MyMusic - Web Player: Musiv for everyone</title>
    </head>

    <body>
        <div class="container flex bg-black">        
            <div class="left">

                <div class="close">
                    <img width="30" class="invert" src="img/close.svg" alt="">
                </div>

                <div class="home bg-grey rounded m-1 p-1">
                    <dvi class="logo"><img width="75" class="" src="img/music-notes.png" alt=""></dvi>
                    <!-- unordered list ul -->
                    <ul>   
                        <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                    </ul>
                </div>

                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="img/playlist.svg" alt="">
                        <h2>
                            Your Library
                        </h2>
                    </div>

                    <div class="songList">
                        <ul>
                            <li>
                                <!-- will have to make li empty when connected to javascript (already given in js) -->
                                <img src="img/music.svg" class=" invert" alt="">
                                <div class="info">
                                    <div>Song Name</div>
                                    <div><p>Artist</p></div>
                                </div>
                                <!-- check the problem in the next line -->
                                <img src="img/play.svg" class="invert" alt="">
                            </li>
                            <li> 
                                <img src="img/music.svg" class=" invert" alt="">
                                <div class="info">
                                    <div>Song Name</div>
                                    <div><p>Artist</p></div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="footer">
                        <div><a href=" "><span>Legal</span></a></div>
                        <div><a href=" "><span>Privacy Center</span></a></div>
                        <div><a href=" "><span>Privacy Policy</span></a>
                        </div>
                        <div><a href=" "><span>Cookies</span></a></div>
                        <div><a href=" "><span>About Ads</span></a></div>
                        <div><a href=" "><span>Accessibility</span></a></div>
                    </div>
                </div>

            </div>

            <div class="right bg-grey rounded p-1">

                <div class="header">
                    <div class="nav">
                        <div class="hamburgerContainer">
                            <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">

                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <!-- Check video for which path we are talking about here -->
                                <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
                
                <div class="spotifyPlaylists">
                    <h1>Your Playlists</h1>
                    <div class="cardContainer"> 

                    <div class="card"> 
                        <!-- <div class="play"> 
                            <img src="img/play.svg" alt="">
                        </div> -->
                        <img src="https://i.pinimg.com/564x/3c/52/84/3c52849212972e5588a9e65302adc4df.jpg" alt="">
                        <h2>Playlist 1</h2>
                        <p>Dance Music</p>
                    </div>
                    <div class="card"> 
                        <img src="https://i.pinimg.com/564x/17/87/45/178745c9382aa6545e079326ab912731.jpg" alt="">
                        <h2>Playlist 2</h2>
                        <p>Slow Music</p>
                    </div>
                    <div class="card"> 
                        <img src="https://i.pinimg.com/736x/24/ce/6f/24ce6fed1ed33f9540975adcd9ea5286.jpg" alt="">
                        <h2>Playlist 3</h2>
                        <p>Road-trip Songs</p>
                    </div>
                    <!-- more cards here -->

                    </div>


                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">


                            </div>
                        </div>
                        <div class="abovebar" >

                            <div class="songinfo">

                            </div>
                            <div class="songbuttons">
                                    <img width="35" class="invert" id="previous" src="img/prevsong.svg" alt="">
                                    <img width="35" class="invert" id="play" src="img/play.svg" alt="">
                                    <img width="35" class="invert" id="next" src="img/nextsong.svg" alt="">   
                            </div>
                            <div class="timevol">

                                    
                            
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" class="invert" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div> 
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jsscript.js">
        </script>
    </body>

</html>
